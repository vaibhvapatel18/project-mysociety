{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> society members  </title>  

<a class="nav-link collapsed" href="{% url 'index' %}">
    <i class="bi bi-person"></i>
    <span> Back </span>
</a>
<body> 
    <br>
    {% for use in users %}
    <div class="card">
        <div class="card-body pt-3">
            {% comment %} <div class="tab-pane fade show active profile-overview" id="profile-overview"> {% endcomment %}
            <h5 class="card-title">Profile Details</h5>

            <div class="row">
                <div class="col-lg-3 col-md-4 label ">Name</div>
                <div class="col-lg-9 col-md-8">{{use.name}}</div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-4 label">House No</div>
                <div class="col-lg-9 col-md-8">{{use.house_no}}</div>
            </div>

            <div class="row">
                <div class="col-lg-3 col-md-4 label">Age</div>
                <div class="col-lg-9 col-md-8">{{use.age}}</div>
            </div>
         </div>
    </div>
{%endfor%}    
</body>     
</html>  

{%endblock%}
