{% extends 'header.html' %}
{% block content %}
<div class="col-lg-6">

<main id="main" class="main">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Make Complaint</h5>

        <!-- Vertical Form -->
        <form class="row g-3" method="POST" href="{% url 'complaint' %}">
            {% csrf_token %}
          <div class="col-12">
            <label for="inputNanme4" class="form-label">Your Name</label>
            <input type="text" placeholder="Enter Name" class="form-control" name="name" id="inputNanme4">
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Date</label>
            <input type="text" placeholder="Enter Date" class="form-control" name="date" id="inputEmail4">
          </div>
          <div class="col-12">
            <label for="inputPassword4" class="form-label">Complaint Information</label>
            <textarea class="form-control" placeholder="Enter EventInformation" id="floatingTextarea" name="data" style="height: 100px;"></textarea>
            {% comment %} <input type="textarea" class="form-control" name="data" id="inputPassword4"> {% endcomment %}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form><!-- Vertical Form -->

      </div>
    </div>
</div>
</body>
</html> 
{% endblock %}
